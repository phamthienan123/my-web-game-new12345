<!DOCTYPE html>
<html>
<head>
    <title>Trang chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .top-bar span, .top-bar a {
            display: inline-block;
            margin-left: 10px;
        }
        .top-bar a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
 <h3>Nhiệm vụ:</h3>
<ul>
    {% for mission in missions %}
        <li>
            {{ mission.title }} - Thưởng: {{ mission.reward }} 💎
            {% if mission.completed %}
                ✅ Đã hoàn thành
            {% else %}
                <form method="post" action="/complete_mission/{{ loop.index0 }}" style="display:inline;">
                    <button type="submit">Hoàn thành</button>
                </form>
            {% endif %}
        </li>
    {% endfor %}
</ul>
</head>
<body>
    <div class="top-bar">
        💎 {{ diamonds }} 
        <a href="/shop">🛒 Cửa hàng</a>
        <a href="/logout">📕 Đăng xuất</a>
    </div>
    <h1 style="margin-top: 100px; text-align:center;">Xin chào {{ username }}!</h1>
</body>
</html>
